<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali 22 JANUARY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainscr">
        <div class="overlay">
            <div class="f_title">
                <h1>Coming Soon!!!</h1>
            </div>
            <div class="s_title">
                <h1 id="eventTime">HAPPY DEEWALI 22 JANUARY 2025</h1>
            </div>
            <div class="event_time">
                <div class="day  evbox">
                    <input class="inputboxes" type="text" value="0" readonly>

                </div>

                    <input class="inputboxes" type="text" value="0" readonly>

                </div>
                <div class="minute evbox">
                    <input class="inputboxes" type="text" value="0" readonly>

                </div>
                <div class="second evbox">
                    <input class="inputboxes" type="text" value="0" readonly>

                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
